<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>SLIDER</title>

<body>





    <div class="slider_price">
      <div class="marcadores">
        <span><span id="val_min">0</span> €</span>
        <span><span id="val_max">5000000</span> €</span>
      </div>
      <div class="slider-track"></div>
      <input type="range" min="0" max="5000000" name="" id="price_min" value="0" oninput="slideMin()">
      <input type="range" min="0" max="5000000" name="" id="price_max" value="5000000" oninput="slideMax()">
    </div>

    





  <script src="app.js"></script>
